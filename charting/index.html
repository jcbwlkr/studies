<!doctype html>
<html>
<head>
  <title>Chart test</title>
</head>
<body>

  <div style="width: 30%; margin: auto;">
    <canvas id="myChart" width="200" height="200"></canvas>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.min.js"></script>
<script>


var planes = [
  {
    name: "Super Plane",
    weight: 100,
    guns: 4,
    capacity: 200
  },
  {
    name: "Awesome Plane",
    weight: 75,
    guns: 8,
    capacity: 290
  },
  {
    name: "Dumb Plane",
    weight: 150,
    guns: 2,
    capacity: 75
  }
];


var labels = [
  "Weight",
  "Guns",
  "Capacity"
];

var datasets = [];

var colors = [
  'rgba(255, 99, 132, 0.2)',
  'rgba(54, 162, 235, 0.2)',
  'rgba(255, 206, 86, 0.2)',
];
var borders = [
  'rgba(255,99,132,1)',
  'rgba(54, 162, 235, 1)',
  'rgba(255, 206, 86, 1)',
];

for (var i = 0; i < planes.length; i++) {
  datasets.push({
    label: planes[i].name,
    data: [
      planes[i].weight,
      planes[i].guns,
      planes[i].capacity
    ],
    backgroundColor: colors[i],
    borderColor: borders[i],
    borderWidth: 1
  });
}


var ctx = document.getElementById("myChart");
var myChart = new Chart(ctx, {
    type: 'horizontalBar',
    data: {
        labels: labels,
        datasets: datasets
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>
</body>
</html>

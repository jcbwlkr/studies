<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zooming Text Effect</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  .zoom-effect {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
    animation: zoomIn 2s ease-in-out forwards;
  }
  @keyframes zoomIn {
    0% {
      transform: scale(1000);
    }
    100% {
      transform: scale(1);
    }
  }
</style>
</head>
<body>
  <div class="zoom-effect">
    <h1>Jenn</h1>
  </div>
</body>
</html>
